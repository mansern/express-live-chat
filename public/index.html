<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Live Chat Room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="style.css">
    <script>
      let name = prompt("Please tell your name to join chat room!");
    </script>
  </head>
  <body>
    <div id="intro">
      <h1>Live Chat Room</h1>
    </div>
    
    <ul id="messages"></ul>
    
    <form action="">
      <input id="message_field" placeholder="Enter your message..." autocomplete="off" required /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      let socket = io();
      socket.emit('user joined chat room', name);
      $('form').submit(function(e) {
        e.preventDefault();            // will prevent page reloading
        socket.emit('chat notification', (name + ':  ' + $('#message_field').val()));
        $('#messages').append($('<li id="list">').text('You:  ' + $('#message_field').val()));
        $('#message_field').val('');
        return false;
      });
      socket.on('chat notification', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
